<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Rumaisa ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 360px;
    position: relative;
  }

  h1 {
    color: #e91e63;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
  }

  #openBtn {
    background: #e91e63;
    color: white;
    font-size: 18px;
  }

  #yesBtn {
    background: #e91e63;
    color: white;
  }

  #noBtn {
    background: #ccc;
    color: black;
    position: absolute;
  }

  .question {
    display: none;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>ğŸ‰ Happy Birthday Rumaisa ğŸ‚</h1>
  <p>A small surprise for you ğŸ’–</p>

  <button id="openBtn" onclick="startSurprise()">ğŸ Open Surprise</button>

  <div class="question" id="questionBox">
    <p>Did you like the surprise? ğŸ’</p>
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™„</button>
  </div>
</div>

<!-- Hidden YouTube Player -->
<div id="player" style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  // Load YouTube IFrame API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: 'bOhnrdVLUnM', // your song
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: 'bOhnrdVLUnM'
      }
    });
  }

  function startSurprise() {
    if (player) {
      player.playVideo();
    }

    confetti({
      particleCount: 300,
      spread: 160,
      origin: { y: 0.6 }
    });

    document.getElementById("questionBox").style.display = "block";
  }

  function yesClicked() {
    confetti({
      particleCount: 400,
      spread: 180
    });

    alert("I know you liked it ğŸ¥³ğŸğŸğŸ");
  }

  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
