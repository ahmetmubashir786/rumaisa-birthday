<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Rumaisa ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.8s ease;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 360px;
    position: relative;
  }

  h1 { color: #e91e63; }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
  }

  .pink { background: #e91e63; color: white; }

  #noBtn {
    position: absolute;
    background: #ccc;
  }

  .laugh {
    position: absolute;
    font-size: 22px;
  }
</style>
</head>

<body>

<!-- SLIDE 1 -->
<div class="slide" id="slide1">
  <div class="card">
    <h1>ğŸ‰ Happy Birthday Rumaisa ğŸ‚</h1>
    <p>Click below for a small surprise ğŸ’–</p>
    <button class="pink" onclick="openSurprise()">ğŸ Open Surprise</button>
  </div>
</div>

<!-- SLIDE 2 -->
<div class="slide hidden" id="slide2">
  <div class="card">
    <h1>ğŸ’ Question</h1>
    <p>Did you like the surprise?</p>
    <button class="pink" onclick="yesClicked()">Yes ğŸ˜</button>
    <button id="noBtn" onmouseover="runAway()">No ğŸ™„</button>
  </div>
</div>

<!-- SLIDE 3 -->
<div class="slide hidden" id="slide3">
  <div class="card">
    <h1>ğŸ¥³ğŸğŸğŸ</h1>
    <p style="font-size:18px;">
      I know you liked it ğŸ˜ŒğŸ’–<br>
      This was made just for you âœ¨
    </p>
  </div>
</div>

<!-- Hidden YouTube Player -->
<div id="player" style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* YouTube API */
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

var player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'bOhnrdVLUnM',
    playerVars: { autoplay: 0, loop: 1, playlist: 'bOhnrdVLUnM' }
  });
}

/* Hearts */
function hearts() {
  setInterval(() => {
    confetti({
      particleCount: 5,
      shapes: ['heart'],
      colors: ['#ff4d6d', '#ff85a2'],
      origin: { x: Math.random(), y: 1 }
    });
  }, 400);
}

function openSurprise() {
  document.getElementById('slide1').classList.add('hidden');
  document.getElementById('slide2').classList.remove('hidden');

  if (player) player.playVideo();

  confetti({ particleCount: 200, spread: 140 });
  hearts();
}

function runAway() {
  const no = document.getElementById('noBtn');
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  no.style.left = x + "px";
  no.style.top = y + "px";

  const laugh = document.createElement("div");
  laugh.className = "laugh";
  laugh.innerText = "ğŸ˜‚ğŸ˜‚ğŸ˜‚";
  laugh.style.left = x + "px";
  laugh.style.top = y + "px";
  document.body.appendChild(laugh);

  setTimeout(() => laugh.remove(), 800);
}

function yesClicked() {
  document.getElementById('slide2').classList.add('hidden');
  document.getElementById('slide3').classList.remove('hidden');

  confetti({ particleCount: 300, spread: 160 });
}
</script>

</body>
</html>
